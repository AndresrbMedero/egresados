
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>body {
        background-color: #fff;
        color: #000;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    
    .container {
        text-align: center;
        animation: fadeIn 2s ease-in-out;
    }
    
    h2 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #000;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .opciones {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    .btn-futuristic {
        position: relative;
        background: #000;
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }
    
    .btn-futuristic::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        transform: rotate(45deg);
    }
    
    .btn-futuristic:hover::before {
        top: -60%;
        left: -60%;
        width: 220%;
        height: 220%;
    }
    
    .btn-futuristic:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.7), 0 0 35px rgba(0, 0, 0, 0.6), 0 0 45px rgba(0, 0, 0, 0.5);
    }
    
    .btn-futuristic:active {
        transform: translateY(0);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    </style>

</head>
<body>
    <div class="container">
        <h2>Bienvenido</h2>
        <div class="opciones">
            <button id="registro-btn" class="btn-futuristic">Registrarse</button>
            <button id="login-btn" class="btn-futuristic">Iniciar Sesi칩n</button>
        </div>
        <a href="./public/login.html"></a>
    </div>

    <script>
        document.getElementById('registro-btn').addEventListener('click', function() {
            // Redireccionar a la p치gina de registro
            window.location.href = './public/registro.html';
        });

        document.getElementById('login-btn').addEventListener('click', function() {
            // Redireccionar a la p치gina de inicio de sesi칩n
            window.location.href = './public/login.html';
        });
    </script>
    
</body>
</html>

</body>
